<div class="container">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">
      <div><strong>Город:&nbsp;</strong>{{city}}</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div>Широта:&nbsp;{{lon}}</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div>Долгота:&nbsp;{{lat}}</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div><strong>Температура</strong>:&nbsp;{{celcius}}C</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div> <strong>Погода:</strong>&nbsp;{{description}}</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div><strong>Влажность :</strong>&nbsp;{{humidity}}%</div>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">
      <div><strong>Дата :</strong>&nbsp;{{date}}</div>
    </a>
  </div>

</div>
