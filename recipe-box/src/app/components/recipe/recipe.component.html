<h2 class="text-center">Книга Рецептов</h2>
<div class="container col-md-offset-3 col-md-6">
  <div class="row wrapper">
    <div class="recipe">
    <ng-container *ngFor="let recipe of recipes">
      <app-recipe-box
        [recipe] = "recipe"
        (deleteItem)="deleteRecipe($event)"
        (updateItem)="updateRecept($event)"
      ></app-recipe-box>
    </ng-container>
    </div>
  </div>
  <button class="btn btn-info" (click)="openDialog()">Добавить Рецепт</button>
</div>

<ng-container *ngIf="isOpenDialog">
  <div class="popup">
    <div class="popup-overlay">
      <div class="popup-info">
        <h4 class="popup-header text-center">Добавление рецепта</h4>
        <div class="popup-wrapper">
          <form>
            <div class="form-group">
              <label for="recipeName" class="control-label">Рецепт</label>
              <input
                type="text"
                id="recipeName"
                class="form-control"
                name="name"
                [(ngModel)]="recipeNew.name">
            </div>
            <div class="form-group">
              <label for="recipeText" class="control-label">Ингридиенты</label>
              <textarea
                name="recipeText"
                id="recipeText"
                cols="20"
                rows="10"
                class="form-control"
                name="ingredients"
                [(ngModel)]="recipeNew.ingredients"></textarea>
            </div>
          </form>
          <div class="popup-footer">
            <button class="btn btn-outline-success" (click)="saveNewReceipt()">Добавить Рецепт</button>
            <button class="btn btn-outline-dark" (click)="closeDialog()">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
