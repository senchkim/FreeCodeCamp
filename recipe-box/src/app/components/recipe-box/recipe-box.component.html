<div class="recipe-box">
  <div class="recipe-box-header"
       (click)="openRecipe()">
    {{recipe.name}}
  </div>
  <ng-container *ngIf="isOpenRecipe">
    <div class="recipe-box-hidden">
      <div class="recipe-box-hidden-header text-center">Состав</div>
      <div class="recipe-box-text">
        {{recipe.ingredients}}
      </div>
      <div class="recipe-box-footer">
        <button class="btn btn-danger"
                (click)="deleteRecipe(recipe.id)">
          Удалить
        </button>
        <button class="btn btn-info"
                (click)="editRecipe()">
          Редактировать
        </button>
        <button class="btn btn-light"
                (click)="hideRecipe()">
          Скрыть
        </button>
      </div>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="isEditDialog">
  <div class="overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Редактирование Рецепта</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="editDialogClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Имя рецепта:</label>
            <input type="text" class="form-control" id="recipient-name" name="name" [(ngModel)]="recipe.name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Ингридиенты:</label>
            <textarea class="form-control" id="message-text" rows="10" name="ingredients"
                      [(ngModel)]="recipe.ingredients"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                (click)="editDialogClose()">
          Закрыть
        </button>
        <button type="button"
                class="btn btn-primary"
                (click)="saveDialogClose()">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</ng-container>
