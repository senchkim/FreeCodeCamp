<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<main id="quote-box">
  <div class="container">
    <section class="quotes">
      <div class="quotes-block">
        <div class="quotes-text" id="text"></div>
        <div class="quotes-author" id="author"></div>
      </div>
    </section>
    <section class="controls">
      <a class="controls-tweet button" id="tweet-quote" target="_blank">Tweet</a>
      <button type="button" class="controls-btn button" id="new-quote">New Quote</button>
    </section>
  </div>
</main>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
